<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles3.css" />
    <title>Form</title>
</head>

<body>

    <form action="https://i.pinimg.com/564x/c6/d4/34/c6d434228974c52d191580cf0604ed36.jpg">
        <div class="container">
            <div class="heading">Sign Up</div>
            <input class="item" placeholder="First Name" required />
            <input class="item" placeholder="Last Name" required />
            <input type="email" class="item" placeholder="Email" required />
            <input type="password" class="item" placeholder="Password" required />
            <div class="member">Already a member? <a href="https://i.pinimg.com/564x/9b/27/1a/9b271a1ce55c36438303f5a7daada447.jpg" style="text-decoration: none; color: black;"> <b class="hoverElem">Log In</b></a></div>
            <button type="submit" class="signUp hoverElem">Sign Up</button>
        </div>
    </form>

</body>

</html>
